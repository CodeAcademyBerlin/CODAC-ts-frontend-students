mutation createLmsFeedback(
  $comments: [ComponentCommentsCommentsInput]
  $issues: [ComponentCommentsCommentsInput]
  $slug: String!
) {
  createLmsFeedback(
    data: { comments: $comments, issues: $issues, slug: $slug }
  ) {
    data {
      attributes {
        comments {
          message
          timestamp
        }
        issues {
          message
          timestamp
          rating
        }
        slug
      }
    }
  }
}
