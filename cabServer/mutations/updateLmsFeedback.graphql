mutation updateLmsFeedback(
  $id: ID!
  $comments: [ComponentCommentsCommentsInput]
  $issues: [ComponentCommentsCommentsInput]
  $slug: String!
) {
  updateLmsFeedback(
    id: $id
    data: { comments: $comments, issues: $issues, slug: $slug }
  ) {
    data {
      attributes {
        comments {
          id
          timestamp
          message
        }
        issues {
          id
          timestamp
          message
          rating
        }
        slug
      }
    }
  }
}
