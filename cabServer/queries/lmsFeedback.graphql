query getLMSFeedbacks($slug: String) {
  lmsFeedbacks(filters: { slug: { eq: $slug } }) {
    data {
      id
      attributes {
        slug
        createdAt
        comments {
          id
          message
          timestamp
          author {
            data {
              attributes {
                username
              }
            }
          }
        }
        issues {
          id
          message
          timestamp
          rating
        }
      }
    }
  }
}
