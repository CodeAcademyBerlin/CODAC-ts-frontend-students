query getNewsPost {
  newsPosts {
    data {
      attributes {
        post
        post
        author {
          data {
            attributes {
              email
              student {
                data {
                  attributes {
                    user {
                      data {
                        attributes {
                          avatar {
                            data {
                              attributes {
                                url
                              }
                            }
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
